<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/match-pokemon.css">

   

    <title>Pokemon Match Game</title>


</head>

<body>
    <div class="container">
        <div class="title-container row mb-2">
            <img class="col-xs-12 col-sm-10 col-lg-8 d-flex justify-content-center" src="img/pokemonhead.png"
                alt="Pokemon match characters" />
        </div>
        <div class="col-m-4">
            <p>Click on the extra Pokemon characters hiding on the left.</p>
        </div>
    </div>

    <div class="container">
        <div class="game-buttons">
            <button id="startingGame" class="btn btn-light" type="button" onclick="openModal()">How difficult would you
                like to play the game?</button>
            <button class="btn btn-light" id="restart" type="button">Restart Game</button>
        </div>
        <div class="" id="myModal" role="">
            <div class="mymodal-dialog ">
                <button type="button" class="close">&times;</button>
                <div class="mymodal-content">

                    <div class="mymodal-header">
                        <h4 class="mymodal-title justify-content-center">Choose the difficulty</h4>
                    </div>
                    <div class="mymodal-body">
                        <p class="pt-4">2 for easy, 5 for normal, 8 for difficult.</p>
                        <p>Or another challenge number.</p>
                        <form>
                            <div class="form-group">
                                <label for="difficultySetting">Difficulty</label>
                                <input type="setting" class="form-control" id="difficultySetting"
                                    placeholder="Enter difficulty from 1-10">
                            </div>
                            <button class="btn btn-warning" onclick="closeModal()">GO!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="" id="gameover-modal" role="">
            <div class="mymodal-dialog">
                <div class="mymodal-content">
                    <div class="mymodal-body">
                        <h2 class="pt-2 justify-content-center">Game Over</h2>
                        <button class="btn btn-warning" onclick="closeGameOver()">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="score-container row">
                <div class="col-sm-4 col-lg-10 d-flex justify-content-center">
                    <div class="score-board-left1 col-lg-3 d-flex justify-content-center">
                        <h3>SCORE:</h3>
                        <p class="score" id="score">0</p>
                    </div>
                    <div class="score-board-left2 col-lg-4 d-flex justify-content-center">
                        <h3>HIGH SCORE:</h3>
                        <p class="highscore" id="high-score">0</p>
                    </div>
                    <div class="score-board-right col-lg-5 d-flex justify-content-center">
                        <h3>TIMER:</h3>
                        <p class="timer" id="seconds">00:00</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="game-area mt-3" onload="generatePokemon()">
            <img src="img/hill.png" class="bggamearea">
            <div class="game-container">
                <div id="leftSide" class="justify-content-start"></div>
                <div id="middleLine">
                    <img src="img/Exeggutorr.png" class="tree" />
                </div>
                <div id="rightSide" class="justify-content-end"></div>
            </div>
        </div>



        <audio id="open-music" loop>
            <source src="audio/opening.mp3" type="audio/mp3">
        </audio>

        <audio id="pokemon-victory" >
            <source src="audio/victory.mp3" type="audio/mp3" >
        </audio>

        <audio id="gameover-music">
            <source src="audio/gameover.mp3" type="audio/mp3">
        </audio>


        
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/match-pokemon.js"></script>


</body>

</html>
